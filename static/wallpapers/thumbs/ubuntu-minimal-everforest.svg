<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="everforestBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d353b"/>
      <stop offset="30%" stop-color="#343f44"/>
      <stop offset="70%" stop-color="#425047"/>
      <stop offset="100%" stop-color="#4f5b58"/>
    </linearGradient>
    <linearGradient id="everforestAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#83c092" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#a7c080" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#dbbc7f" stop-opacity="0.4"/>
    </linearGradient>
    <pattern id="geometricGrid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="transparent"/>
      <rect x="0" y="0" width="0.5" height="30" fill="#83c092" opacity="0.03"/>
      <rect x="0" y="0" width="30" height="0.5" fill="#83c092" opacity="0.03"/>
      <circle cx="15" cy="15" r="0.3" fill="#83c092" opacity="0.08"/>
    </pattern>
    <pattern id="elegantDots" x="0" y="0" width="15" height="15" patternUnits="userSpaceOnUse">
      <rect width="15" height="15" fill="transparent"/>
      <circle cx="7.5" cy="7.5" r="0.2" fill="#a7c080" opacity="0.06"/>
    </pattern>
  </defs>
  
  <rect width="200" height="120" fill="url(#everforestBase)"/>
  <rect width="200" height="120" fill="url(#geometricGrid)"/>
  <rect width="200" height="120" fill="url(#elegantDots)"/>
  
  <g opacity="0.08">
    <rect x="140" y="10" width="40" height="1" fill="url(#everforestAccent)"/>
    <rect x="140" y="10" width="1" height="40" fill="url(#everforestAccent)"/>
    
    <circle cx="30" cy="80" r="15" stroke="url(#everforestAccent)" stroke-width="0.5" fill="none"/>
    <circle cx="30" cy="80" r="10" stroke="url(#everforestAccent)" stroke-width="0.3" fill="none"/>
    
    <polygon points="160,30 170,45 150,45" stroke="url(#everforestAccent)" stroke-width="0.5" fill="none"/>
    <polygon points="20,20 28,30 12,30" stroke="url(#everforestAccent)" stroke-width="0.4" fill="none"/>
  </g>
  
  <g opacity="0.12">
    <rect x="10" y="10" width="2" height="2" fill="#83c092"/>
    <rect x="180" y="90" width="1.5" height="1.5" fill="#dbbc7f"/>
    <circle cx="160" cy="20" r="0.8" fill="#a7c080"/>
    <circle cx="40" cy="95" r="0.5" fill="#dbbc7f"/>
  </g>
</svg>