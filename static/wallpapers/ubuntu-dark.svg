<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="darkGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#2C2C2C"/>
      <stop offset="70%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#darkGradient)"/>
  <!-- Minimal grid pattern -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <!-- Accent dots -->
  <g opacity="0.6">
    <circle cx="1400" cy="250" r="3" fill="#E95420"/>
    <circle cx="500" cy="750" r="3" fill="#E95420"/>
    <circle cx="1200" cy="650" r="3" fill="#E95420"/>
  </g>
</svg>